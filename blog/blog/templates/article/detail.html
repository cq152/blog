<!DOCTYPE html>
<html lang="en">
{% extends './base.html' %}
<head>
    <meta charset="UTF-8">

    {% block title %}{{ post.title }}{% endblock %}
</head>
<body>
    {% block main %}

    {% if post %}
        <h1> {{ post.title }} </h1>
        <div>
            <span>分类：{{ post.category.name }}</span>
            <span>作者：{{ post.author.username }}</span>
        </div>
        <hr/>
        <p>
            {{ post.content }}
        </p>
    {% endif %}

    {% endblock %}
</body>
</html>
