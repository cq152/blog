<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% for comment in comments %}
        <ul>
            <li><a href="{{ comment.target }}" style="color:#428bca;">{{ comment.target.title }}</a></li>
            {{ comment.author }} : {{ comment.content }}
        </ul>
    {% endfor %}
</body>
</html>
